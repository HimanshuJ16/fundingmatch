swagger: '2.0'
info:
  title: Business Profile API
  description: >-
    The Business Profile API provides access to key information on both Limited and Non Limited businesses.  The data can be used for pre-population of application forms, websites and customer profiles within CRM systems, reducing dropout rates and helping to maintain accurate records.
  version: 1.0.3
host: sandbox-uk-api.experian.com
schemes:
  - https
basePath: /risk/business
securityDefinitions:
  OauthSecurity:
    type: oauth2
    flow: password
    tokenUrl: https://sandbox-uk-api.experian.com/oauth2/v1/token
    scopes: {}
paths:
  /v1/businesstargeter:
    get:
      summary: Business Search
      description: |
        <div>
          Search Experian's UK Business database to return either the best matching business or a list of businesses to choose from. You can then use a returned identifier to request additional business information from many of Experian's Business Information APIs. <br/><br/>
          Searches can be made using:
          <ul>
          <li>the business name only</li>
          <li>the business postcode</li>
          <li>the business identifiers (registration number or Experian non limited key)</li>
          <li>additional filters to qualify the search scope (registered/non registered, dissolved businesses)</li>
          </ul>
        <br/>
        Sample searches against name=TEST will work in the Sandbox.
        </div>
      operationId: BusinessSearch
      security:
        - OauthSecurity: []
      tags:
        - 'Customer Profile, Customer Insight'
      produces:
        - application/json
        - application/xml
      parameters:
        - name: Accept
          in: header
          description: Format expected for the response.
          enum:
            - application/json
            - application/xml
          required: true
          type: string
          default: "application/json"
        - name: name
          in: query
          description: Business name to be used in the search
          required: false
          type: string
        - name: postcode
          in: query
          description: Postcode of location to be used in the search
          required: false
          type: string
          maxLength: 8
          pattern: '([a-zA-Z0-9\ ])*'
        - name: posttown
          in: query
          description: Town location to be used in the search
          required: false
          type: string
          maxLength: 35
          pattern: '([0-9A-Za-z''\-\ ])*'
        - name: phonenumber
          in: query
          description: Telephone number to be used in the search
          required: false
          type: string
        - name: businessref
          in: query
          description: Business reference (registered number or NonLimited URN) to be used in the search.
          required: false
          type: string
        - name: searchcorporates
          default: "true"
          in: query
          description: >-
            Indicator showing whether to include limited businesses in the
            search (true = Include, false = Exclude)
          required: false
          type: string
          enum: [
            "true",
            "false"
            ]
        - name: excludedissolved
          default: "true"
          in: query
          description: >-
            Indicator showing whether to include dissolved limited businesses in
            the search (true = Include, false = Exclude)
          required: false
          type: string
          enum: [
            "true",
            "false"
            ]
        - name: searchnoncorps
          default: "false"
          in: query
          description: >-
            Indicator showing whether to include non-limited businesses in the
            search (true = Include, false = Exclude)
          required: false
          type: string
          enum: [
            "true",
            "false"
            ]
      responses:
        '200':
          description: 'An array of matching businesses, along with search results metadata'
          schema:
            $ref: '#/definitions/BusinessTargeterResponse'
        '400':
          description: Bad Request. Incorrect verb or path provided
          schema:
            $ref: '#/definitions/ErrorResponse'
        '401':
          description: >-
            Unauthorized access. Invalid or Expired Token, or product not
            enabled against the account
          schema:
            $ref: '#/definitions/ErrorResponse'
        '406':
          description: Not Acceptable. Invalid headers provided.
          schema:
            $ref: '#/definitions/ErrorResponse'
        '422':
          description: Unprocessable Entity. Incorrect parameters provided
          schema:
            $ref: '#/definitions/ErrorResponse'
        '500':
          description: Internal server error
          schema:
            $ref: '#/definitions/ErrorResponse'
  /v1/registeredcompanyprofile/{RegNumber}:
    get:
      summary: Registered Company Profile
      description: >
        Returns basic information on UK registered companies, including corporate structure, management        information, shareholders, financials, mortgages and legal notices.<br/><br/>
        Sample searches using RegNumber=99999999 will work in the Sandbox.
      operationId: RegisteredCompanyProfile
      security:
        - OauthSecurity: []
      tags:
        - 'Customer Profile, Customer Insight'
      produces:
        - application/json
        - application/xml
      parameters:
        - name: Accept
          in: header
          description: Format expected for the response.
          enum:
            - application/json
            - application/xml
          required: true
          type: string
        - name: RegNumber
          in: path
          description: Company registration number; Sample RegNumber is 99999999.
          default: "99999999"
          required: true
          type: string
      responses:
        '200':
          description: Registered company profile
          schema:
            $ref: '#/definitions/LtdCompanyData'
        '401':
          description: >-
            Unauthorized access. Invalid or Expired Token, or product not
            enabled against the account
          schema:
            $ref: '#/definitions/ErrorResponse'
        '404':
          description: Company not found
          schema:
            $ref: '#/definitions/ErrorResponse'
        '406':
          description: Not Acceptable. Invalid headers provided.
          schema:
            $ref: '#/definitions/ErrorResponse'
        '500':
          description: Internal server error
          schema:
            $ref: '#/definitions/ErrorResponse'
  /v1/nonregisteredbusinessprofile/{NonLimitedKey}:
    get:
      summary: Non Registered Business Profile
      description: >
        Returns basic identification information on UK non-limited businesses.  
        <br/><br/>
        Sample searches against NonLimitedKey=88888888 will return data in the Sandbox.
      operationId: NonRegisteredBusinessProfile
      security:
        - OauthSecurity: []
      tags:
        - 'Customer Profile, Customer Insight'
      parameters:
        - name: Accept
          in: header
          description: Format expected for the response.
          enum:
            - application/json
            - application/xml
          required: true
          type: string
        - name: NonLimitedKey
          in: path
          description: Experian Non limited key for the non registered company; Sample 88888888.
          # default: "UI99999999"
          default: "88888888"
          required: true
          type: string
      responses:
        '200':
          description: Non Registered business profile report
          schema:
            $ref: '#/definitions/NonLtdBusinessData'
        '401':
          description: >-
            Unauthorized access. Invalid or Expired Token, or product not
            enabled against the account
          schema:
            $ref: '#/definitions/ErrorResponse'
        '404':
          description: Company not found
          schema:
            $ref: '#/definitions/ErrorResponse'
        '406':
          description: Not Acceptable. Invalid headers provided.
          schema:
            $ref: '#/definitions/ErrorResponse'
        '500':
          description: Internal server error
          schema:
            $ref: '#/definitions/ErrorResponse'
  /v1/directortargeter:
    get:
      summary: Director Search
      description: |
        <div>
          Search Experian's UK Business database to return a list of Directors and/or Secretaries. Each matching entry provides an identifier  which can be used to access additional information about the director via other endpoints such as Director Details. <br/><br/> Searches can be made using:
          <li>forename, middlenames and surname</li>
          <li>service address postcode</li>
          <li>date of birth</li>
          <li>flags qualifying the scope of the search (directors/secretaries).</li>
        </div>
        <br/>
        Sample searches using forename=John and surname=Smith will return data in the Sandbox.
        operationId: DirectorSearch
      security:
        - OauthSecurity: []
      tags:
        - 'Customer Profile, Customer Insight'
      produces:
        - application/json
        - application/xml
      parameters:
        - name: Accept
          in: header
          description: Format expected for the response.
          enum:
            - application/json
            - application/xml
          required: true
          type: string
        - name: title
          in: query
          description: >-
            Director's title (Lord, Dame, etc.) returned from the Director
            search
          required: false
          type: string
        - name: forename
          in: query
          description: Director's forename returned from the Director search
          required: false
          type: string
          default: "John"
        - name: middlenames
          in: query
          description: Director's middle names returned from the Director search
          required: false
          type: string
          default: "William"
        - name: surname
          in: query
          description: Director's surname returned from the Director search
          required: false
          type: string
          default: "Smith"
        - name: suffix
          in: query
          description: Director's name suffix (Jnr. etc.) returned from the Director search
          required: false
          type: string
        - name: directordateofbirth
          in: query
          description: Director's Date of Birth
          required: false
          type: string
        - name: flat
          in: query
          description: Director's address flat
          required: false
          type: string
        - name: housename
          in: query
          description: Director's address house name
          required: false
          type: string
        - name: housenumber
          in: query
          description: Director's address house number
          required: false
          type: string
        - name: street
          in: query
          description: Director's service address street
          required: false
          type: string
        - name: district
          in: query
          description: Director's address district
          required: false
          type: string
        - name: county
          in: query
          description: Director's address county
          required: false
          type: string
        - name: postcode
          in: query
          description: Director's address postcode
          required: false
          type: string
        - name: posttown
          in: query
          description: Director's address town
          required: false
          type: string
        - name: directorsflag
          in: query
          description: >-
            Indicator showing whether to include Directors in the search (true =
            Include, false = Exclude)
          required: false
          type: string
          enum: [
            "true",
            "false"
            ]
          default: "true"
        - name: secretariesflag
          in: query
          description: >-
            Indicator showing whether to include Secretaries in the search (true
            = Include, false = Exclude)
          required: false
          type: string
          enum: [
            "true",
            "false"
            ]
          default: "false"
      responses:
        '200':
          description: 'An array of matching directors, along with search results metadata'
          schema:
            $ref: '#/definitions/DirectorTargeterResponse'
        '400':
          description: Bad Request. Incorrect verb or path provided
          schema:
            $ref: '#/definitions/ErrorResponse'
        '401':
          description: >-
            Unauthorized access. Invalid or Expired Token, or product not
            enabled against the account
          schema:
            $ref: '#/definitions/ErrorResponse'
        '406':
          description: Not Acceptable. Invalid headers provided.
          schema:
            $ref: '#/definitions/ErrorResponse'
        '422':
          description: Unprocessable Entity. Incorrect parameters provided
          schema:
            $ref: '#/definitions/ErrorResponse'
        '500':
          description: Internal server error
          schema:
            $ref: '#/definitions/ErrorResponse'
  /v1/directorprofile/{DirectorNumber}:
    get:
      summary: Director Profile
      description: |
        Returns information on a director including profile information on the individual as well as details of current and previous directorships/secretaryships. 

        Sample searches against DirectorNumber=D99999999 will return data in the Sandbox.
      operationId: DirectorProfile
      security:
        - OauthSecurity: []
      tags:
        - 'Customer Profile, Customer Insight'
      parameters:
        - name: Accept
          in: header
          description: Format expected for the response.
          enum:
            - application/json
            - application/xml
          required: true
          type: string
        - name: DirectorNumber
          in: path
          description: Experian unique reference number for the director; Sample D99999999.
          default: "D99999999"
          required: true
          type: string
      responses:
        '200':
          description: Registered company director profile report
          schema:
            $ref: '#/definitions/DirectorProfile'
        '401':
          description: >-
            Unauthorized access. Invalid or Expired Token, or product not
            enabled against the account
          schema:
            $ref: '#/definitions/ErrorResponse'
        '404':
          description: Director not found
          schema:
            $ref: '#/definitions/ErrorResponse'
        '406':
          description: Not Acceptable. Invalid headers provided.
          schema:
            $ref: '#/definitions/ErrorResponse'
        '500':
          description: Internal server error
          schema:
            $ref: '#/definitions/ErrorResponse'
definitions:
  Accounts:
    properties:
      DateOfAccounts:
        description: Date of accounts (yyyy-mm-dd)
        type: string
      AccountingPeriod:
        type: integer
        description: Number of weeks covered by these accounts
      Currency:
        type: string
        description: >-
          Currency under which the accounts have been reported - ISO currency
          code
      CurrencyMultiplier:
        type: string
        description: >-
          Currency multiplier applicable to these accounts - N = Financial
          fields in units; T = Financial fields in thousands
      CompanyClass:
        type: string
        description: >-
          Size classification for the limited company - S = Small sized company;
          M = Medium sized company; L = Large sized company
      ConsolidatedAccounts:
        type: string
        description: >-
          Indicator showing whether the accounts are consolidated - Y =
          Consolidated; N = Not consolidated
      DormancyFlag:
        type: string
        description: >-
          Indicator showing whether the limited company is dormant - Y =
          Dormant; N = Active
      LatestAccountsType:
        type: string
        description: >-
          Indicator of accounting method used to prepare the accounts - I =
          IFRS; G = GAAP
      RestatedAccounts:
        type: string
        description: >-
          Indicator showing whether the accounts are restated - Y = Restated; N
          = Not restated
      BalanceSheet:
        $ref: '#/definitions/BalanceSheet'
      ProfitLoss:
        $ref: '#/definitions/ProfitLoss'
      DiscontinuedOperations:
        $ref: '#/definitions/DiscontinuedOperations'
      DisclosureItems:
        $ref: '#/definitions/DisclosureItems'
      ContingentLiability:
        type: string
        description: >-
          Contingent Liability indicator - Y = There are contingent liabilities;
          N = There are no contingent liabilities
      PostBalanceSheetEvents:
        type: string
        description: >-
          Post Balance Sheet Events indicator - Y = There are post balance sheet
          events; N = There are no post balance sheet events
      CharitableGivingIndicator:
        type: string
        description: >-
          Charitable Giving indicator - Y = There is a charitable giving value;
          N = There is no charitable giving value
      CharitableGivingValue:
        type: number
        description: >-
          Value of Charitable Giving for these accounts - Not subject to
          Currency Multiplier
  Administrator:
    properties:
      AdministratorLocation:
        $ref: '#/definitions/LtdBusinessLocation'
      FirmName:
        type: string
        description: >-
          Trading Name of Administrator for the appointment of Administrators
          for the limited company
      Name:
        type: string
        description: >-
          Name of individual Administrator for the appointment of Administrators
          for the limited company
  Administrators:
    properties:
      Appointment:
        items:
          $ref: '#/definitions/Appointment'
        type: array
      Discharge:
        items:
          $ref: '#/definitions/Discharge'
        type: array
  Alerts:
    properties:
      Notes:
        items:
          $ref: '#/definitions/Notes'
        type: array
      NotesCount:
        type: integer
        description: Number of Notes recorded
      NotesLength:
        type: string
        description: Notes length
  Appointment:
    properties:
      AdminOrderDate:
        description: Administrator appointment date (yyyy-mm-dd)
        type: string
      Administrator:
        items:
          $ref: '#/definitions/Administrator'
        type: array
      LodgedDate:
        description: >-
          Lodged Date for the appointment of Administrators for the limited
          company (yyyy-mm-dd)
        type: string
      NumberAdministrators:
        type: integer
        description: >-
          Number of Administrators for the appointment of Administrators for the
          limited company (max 5)
      PublicationTown:
        type: string
        description: >-
          Publication Town for appointment of Administrators indicator - B =
          Belfast; C = Cardiff; E = Edinburgh; L = London
  ArrayOfString:
    properties:
      AllHistoricalAverageDelphiScore:
        items:
          type: string
        type: array
        description: >-
          Historical Average Delphi Score - All (x12) Occurs 12 times, monthly
          data for last year - most recent first  0-100
  ArrayOfString1:
    properties:
      IndHistoricalAverageDelphiScore:
        items:
          type: string
        type: array
        description: >-
          Historical Average Delphi Score - Industry (x12) Occurs 12 times,
          monthly data for last year - most recent first  0-100
  ArrayOfString2:
    properties:
      SizeHistoricalAverageDelphiScore:
        items:
          type: string
        type: array
        description: >-
          Historical Average Delphi Score - Size (x12) Occurs 12 times, monthly
          data for last year - most recent first  0-100
  ArrayOfString3:
    properties:
      AgeHistoricalAverageDelphiScore:
        items:
          type: string
        type: array
        description: >-
          Historical Average Delphi Score - Age (x12) Occurs 12 times, monthly
          data for last year - most recent first  0-100
  Auditor:
    properties:
      Currency:
        type: string
        description: ISO currency code
      Remuneration:
        type: string
        description: Value for Auditors Remuneration
      NonAuditFee:
        type: string
        description: Value for Fee for non-audit work
      AuditType:
        type: string
        description: >-
          Indicator showing the audit type - A = Auditors (No exemptions); C =
          Chartered accountant; D = Director
      AuditQual:
        type: string
        description: >-
          Indicator showing any audit qualification - 0 = No qualification; 1 =
          Minor qualification; 2 = Major qualification (Risk index suppressed);
          3 = Major qualification (Risk index not suppressed)
      Auditors:
        type: string
        description: Name of Auditors
  BalanceSheet:
    properties:
      TangibleAssetsDetails:
        $ref: '#/definitions/TangibleAssetsDetails'
      IntangibleAssets:
        type: number
        description: Value for Balance Sheet - Intangible Assets for these accounts
      InvestmentAssetsDetails:
        $ref: '#/definitions/InvestmentAssetsDetails'
      FinancialAssetsNonCurrentDetails:
        $ref: '#/definitions/FinancialAssetsNonCurrentDetails'
      OtherNonCurrentAssetsDetails:
        $ref: '#/definitions/OtherNonCurrentAssetsDetails'
      TotalFixedNonCurrentAssets:
        type: number
        description: >-
          Value for Balance Sheet - Total Fixed Non Current Assets for these
          accounts
      InventoriesDetails:
        $ref: '#/definitions/InventoriesDetails'
      DebtorsDetails:
        $ref: '#/definitions/DebtorsDetails'
      TotalCashDetails:
        $ref: '#/definitions/TotalCashDetails'
      FinancialAssetsCurrentDetails:
        $ref: '#/definitions/FinancialAssetsCurrentDetails'
      OtherCurrentAssetsDetails:
        $ref: '#/definitions/OtherCurrentAssetsDetails'
      TotalCurrentAssets:
        type: number
        description: Value for Balance Sheet - Total Current Assets for these account
      CreditorsDetails:
        $ref: '#/definitions/CreditorsDetails'
      FinancialLiabilitiesDetails:
        $ref: '#/definitions/FinancialLiabilitiesDetails'
      OtherCurrentLiabilitiesDetails:
        $ref: '#/definitions/OtherCurrentLiabilitiesDetails'
      TotalCurrentLiabilities:
        type: number
        description: Value for Balance Sheet - Total Current Liabilities for these accounts
      WorkingCapital:
        type: number
        description: Value for Balance Sheet - Working Capital for these accounts
      CapitalEmployed:
        type: number
        description: Value for Balance Sheet - Capital Employed for these accounts
      LongTermFinancialLiabilitiesDetails:
        $ref: '#/definitions/LongTermFinancialLiabilitiesDetails'
      OtherNonCurrentLiabilitiesDetails:
        $ref: '#/definitions/OtherNonCurrentLiabilitiesDetails'
      TotalNonCurrentLiabilities:
        type: number
        description: >-
          Value for Balance Sheet - Total Non-current Liabilities for these
          accounts
      ProvisionsDetails:
        $ref: '#/definitions/ProvisionsDetails'
      MinorityInterestsUKGAAP:
        type: number
        description: >-
          Value for Balance Sheet - Minority Interests for these accounts
          (applicable to UK GAAP only)
      NetAssets:
        type: number
        description: Value for Balance Sheet - Net Assets for these accounts
      IssuedCapitalDetails:
        $ref: '#/definitions/IssuedCapitalDetails'
      SharePremium:
        type: number
        description: Value for Balance Sheet - Share Premium for these accounts
      InterestInOwnShares:
        type: number
        description: Value for Balance Sheet - Interest In Own Shares for these accounts
      RetainedEarnings:
        type: number
        description: Value for Balance Sheet - Retained Earnings for these accounts
      RevaluationReserve:
        type: number
        description: Value for Balance Sheet - Revaluation Reserve for these accounts
      CurrencyTranslationReserve:
        type: number
        description: >-
          Value for Balance Sheet - Currency Translation Reserve for these
          accounts
      Other:
        type: number
        description: Value for Balance Sheet - Other for these accounts
      TotalShareholdersFunds:
        type: number
        description: >-
          Value for Balance Sheet - Total Shareholders' Funds (Total Equity) for
          these accounts
      MinorityInterestsIFRS:
        type: number
        description: >-
          Value for Balance Sheet - Minority Interests for these accounts
          (applicable to IFRS only)
      NetWorth:
        type: number
        description: Value for Balance Sheet - Net Worth for these accounts
  Bank:
    properties:
      BankSortcode:
        type: string
        description: Sort Code of the bank used by the limited company
      BankName:
        type: string
        description: Bank name of the bank used by the limited company
      BankLocation:
        $ref: '#/definitions/LtdBusinessLocation'
  CCJLtdDetail:
    properties:
      CaseNumber:
        type: string
        description: Value of County Court Judgement against the limited company
      CourtName:
        type: string
        description: >-
          Textual name of the County Court at which the County Court Judgement
          has been registered
      JudgmentAgainst:
        type: string
        description: >-
          Name of subject limited company as identified in the County Court
          Judgement
      JudgmentAmount:
        type: number
        description: >-
          Case Number identifying the County Court Judgement against the limited
          company
      JudgmentDate:
        description: >-
          The date of County Court Judgement against the limited company
          (yyyy-mm-dd)
        type: string
      JudgmentSource:
        type: string
        description: >-
          Judgement Source - LCH = Lord Chancellor; NICS = Northern Ireland
          Court Service; RTLS = Registry Trust Limited Scotland; SGEI = Stubbs
          Gazette Eire; SGNI = Stubbs Gazette Northern Ireland; SGSC = Stubbs
          Gazette Scotland; RTLN = Registry Trust Limited Northern Ireland
      JudgmentType:
        type: string
        description: >-
          Judgement Type - JG = Judgment; SS = Satisfied Judgment; SA =
          Set-Aside Judgment; CU = Certificate of Unenforceability; DO =
          Discovery Order
      RegisteredOfficeIndicator:
        type: string
        description: >-
          Indicator of address used in the County Court Judgement - R =
          Registered Office U = Unclassified Null = In absence of Registered
          address
      SatisfactionDate:
        description: >-
          The date of satisfaction of the County Court Judgement by the limited
          company (yyyy-mm-dd)
        type: string
      TradingLocation:
        $ref: '#/definitions/LtdBusinessLocation'
      TradingNameDetails:
        items:
          $ref: '#/definitions/TradingNameDetails'
        type: array
  CCJLtd:
    properties:
      AgeMostRecentCCJ:
        type: integer
        description: >-
          The age in months of the most recent County Court Judgement based on
          Judgement date for the limited company
      CCJDetail:
        items:
          $ref: '#/definitions/CCJLtdDetail'
        type: array
      NumberCCJs0To72:
        type: integer
        description: >-
          The number of County Court Judgements with a Judgement date within the
          last 72 months (6 years) for the limited company
      NumberCCJs13To24:
        type: integer
        description: >-
          The number of County Court Judgements with a Judgement date between 13
          and 24 months ago for the limited company
      NumberCCJs25To36:
        type: integer
        description: >-
          The number of County Court Judgements with a Judgement date between 25
          and 36 months ago for the limited company
      NumberCCJs37To48:
        type: integer
        description: >-
          The number of County Court Judgements with a Judgement date between 37
          and 48 months ago for the limited company
      NumberCCJs49To60:
        type: integer
        description: >-
          The number of County Court Judgements with a Judgement date between 49
          and 60 months ago for the limited company
      NumberCCJs61To72:
        type: integer
        description: >-
          The number of County Court Judgements with a Judgement date between 61
          and 72 months ago for the limited company
      NumberCCJsLast12Months:
        type: integer
        description: >-
          The number of County Court Judgements with a Judgement date within the
          last 12 months for the limited company
      ValueCCJs0To72:
        type: number
        description: >-
          The value of County Court Judgements with a Judgement date within the
          last 72 months (6 years) for the limited company
      ValueCCJs13To24:
        type: number
        description: >-
          The value of County Court Judgements with a Judgement date between 13
          and 24 months ago for the limited company
      ValueCCJs25To36:
        type: number
        description: >-
          The value of County Court Judgements with a Judgement date between 25
          and 36 months ago for the limited company
      ValueCCJs37To48:
        type: number
        description: >-
          The value of County Court Judgements with a Judgement date between 37
          and 48 months ago for the limited company
      ValueCCJs49To60:
        type: number
        description: >-
          The value of County Court Judgements with a Judgement date between 49
          and 60 months ago for the limited company
      ValueCCJs61To72:
        type: number
        description: >-
          The value of County Court Judgements with a Judgement date between 61
          and 72 months ago for the limited company
      ValueCCJsLast12Months:
