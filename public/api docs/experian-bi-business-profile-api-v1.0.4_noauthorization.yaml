        description: "Account type. 0 = Bank. These accounts are normally defaults but can cover any type of account provided by a bank where the product can no longer be identified; 1 = Hire purchase (including Lease Purchase)/ Conditional sale. An account where the merchandise remains the property of the lender until all repayments are completed; 2 = Unsecured loan (personal loans etc.). An account covering the borrowing of a fixed amount which is not secured; 3 = Mortgage. A loan for the purchase of a property that is secured by a mortgage deed until the final payment is made; 4 = Budget (revolving account). A provision of an account or an agreement for the purchase of goods up to an agreed credit limit. A revolving account may involve numerous drawdowns and repayments of a percentage of the balance, whereas the budget accounts credit facility is repaid by constant regular amounts; 5 = Credit card/Store card. The customers are allowed to spend up to an agreed credit limit and repayments are a minimal value or a percentage of the balance outstanding; 6 = Charge card. Spending is allowed up to a credit limit but full repayment is expected against the monthly statement; 7 = Rental (TV, brown and white goods). Where the merchandise always remains the property of the lender/lessor. The customer makes payments for the use of these goods; 8 = Mail Order. For all types of mail order portfolios; 12 = CML member. Possession order; 13 = CML member . Voluntary surrender; 14 = CML member. Arrears move; 15 = Current accounts . For all portfolios operating along the lines of current accounts; 16 = Secured loan or Second mortgage. A loan secured against an asset or property but the security ranks after the prime mortgage above on a second mortgage; 17 = Credit sale fixed term. Title to the goods passes to the customer on signing the agreement; 18 = Communications . For use by mobile phone, cable or landline communication service providers; 19 = Fixed term deferred payment. `Buy now pay later` types of arrangements. The conditions are similar to HP and credit sale except that the first payment is deferred for an agreed period of time; 20 = Variable subscription. Variable rate HP where the monthly payments can vary depending on base rate adjustments; 21 = Utility. This category includes gas, water and electricity portfolios but not communications; 22 = Finance Lease. Where the rental covers the total amount of the asset plus charges, i.e. the lessor is not at risk; 23 = Operating Lease. The lessee's rentals do not cover more than 90% of the costs of the goods and charges i.e. the lessor is taking part of the risk; 24 = Unpresentable cheques. To be used by cheque guarantee companies for a bounced cheque; 25 = Flexible Mortgages. An account that is secured by a mortgage deed until the final payment is made but the account has flexible terms or elements of multiple products i.e. contains a current account included in the main mortgage account; 26 = Consolidated Debt. This category should be used where a CAIS member transfers multiple accounts into one collection account for the purposes of debt recovery. This process is referred to as 'consolidating debt'; 27 = Primary Lease. Where the rental covers the total amount of the asset plus charges, i.e. the lessor is not at risk; 28 = Secondary Lease. Where the lessee continues to lease the goods at an annual peppercorn rental; 29 = Balloon Rental. Same as Rental but with an amount due in lump sum; 30 = Dealer buy-back. Where the dealer/supplier has agreed to repurchase the goods at a pre-determined amount, normally at the completion of the leasing period; 31 = Fixed Term Account. An account when the rate of interest and term is agreed at the opening of the account for the duration of the agreement; 32 = Variable Term Account. An account when the rate of interest is subject to change and the term of the agreement may or may not be fixed for the duration of the agreement; 34 = Flexi Rate Credit Card. The ability to make overpayments and underpayments, revolving credit facility which may or may not be linked to a customers' current account; 35 = Merchant Account. An account that allows businesses to accept payments by payment cards, typically debit or credit cards. A merchant account is established under an agreement between a merchant and a merchant acquirer for the settlement of payment card transactions; 61 = Home Credit. Specifically to be used by those lenders who have actively offer home based credit through e.g. on a door to door basis.\_ Typically payment is made weekly and in cash to an agent and is collected from the customers address; 71 = Contract Hire. Contract hire is a form of operating lease and it is often used for vehicles. The leasing company undertakes some responsibility for the management and maintenance of the vehicles. Services can include regular maintenance and repair costs, replacement of tyres and batteries, providing replacement vehicles, roadside assistance and recovery services and payment of the vehicle licences"
